<form>
  <input #name placeholder="name" />
  <input #description placeholder="description" />

  <button (click)="createTodo(name.value, description.value)">Add Todo</button>
</form>
<ul>
  <li *ngFor="let item of todos">
    {{ item.name }} - {{ item.description
    }}<button (click)="deleteToDo(item.id)">Delete</button>
  </li>
</ul>
